<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - GraphixPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../principal.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar d-flex flex-column p-3 container-fluid">
            <div class="logo">
                    <span class="fs-5 fw-bold">GraphixPro</span>
            </div>
            <nav>
                <ul class="nav flex-md-column flex-row justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link active" href="Menu.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipo.html">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <button style="color: white;" class="nav-link" id="logoutButton">Cerrar Sesión</button>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="main-content container mt-4">
            <h1>Clientes</h1>

            <!-- Formulario para agregar clientes -->
            <form id="formCliente" class="mb-4 p-4 border rounded" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="empresa">Empresa:</label>
                        <input type="text" class="form-control" id="empresa" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pais">País:</label>
                        <input type="text" class="form-control" id="pais" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="servicios">Servicios Contratados:</label>
                        <input type="text" class="form-control" id="servicios" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estado">Estado del Proyecto:</label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Cliente</button>
            </form>

            <!-- Tabla de clientes -->
            <div class="table-responsive">
                <table id="tablaClientes" class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Teléfono</th>
                            <th>Empresa</th>
                            <th>País</th>
                            <th>Servicios Contratados</th>
                            <th>Estado del Proyecto</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <!-- Canvases para los gráficos -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <canvas id="barChart" class="w-100"></canvas>
                </div>
                <div class="col-md-6 mb-4">
                    <canvas id="pieChart" class="w-100"></canvas>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Vincular el archivo JavaScript para gráficos -->
    <script type="module" src="/middlewares/Cerrar.js"></script>
    <script type="module" src="/middlewares/cliente.js"></script>
    
</body>
</html>
