<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - GraphixPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../principal.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar d-flex flex-column p-3 container-fluid">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <span  class="fs-5 text fw-bold">GraphixPro</span>
                </a>
            </div>
            <nav>
                <ul class="nav flex-md-column flex-row justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link active" href="Menu.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipo.html">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <button style="color: white;" class="nav-link" id="logoutButton">Cerrar Sesión</button>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="main-content container mt-4">
            <h1>Proyectos</h1>

            <!-- Formulario para agregar proyectos -->
            <form id="formProyecto" class="mb-4 p-4 border rounded shadow">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cliente">Cliente Asociado:</label>
                        <input type="text" class="form-control" id="cliente" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombreProyecto">Nombre del Proyecto:</label>
                        <input type="text" class="form-control" id="nombreProyecto" required>
                    </div>
                    <div class="col-md-6">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="date" class="form-control" id="fechaInicio" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaFin">Fecha de Finalización Estimada:</label>
                        <input type="date" class="form-control" id="fechaFin" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="servicios">Servicios Involucrados:</label>
                        <input type="text" class="form-control" id="servicios" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="responsable">Responsable:</label>
                    <input type="text" class="form-control" id="responsable" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Proyecto</button>
            </form>

            <!-- Tabla de proyectos -->
            <div class="table-responsive">
                <table id="tablaProyectos" class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Cliente Asociado</th>
                            <th>Nombre del Proyecto</th>
                            <th>Descripción</th>
                            <th>Fecha de Inicio</th>
                            <th>Fecha de Finalización Estimada</th>
                            <th>Servicios Involucrados</th>
                            <th>Estado</th>
                            <th>Responsable</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <!-- Canvas para los gráficos -->
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="estadoProyectosChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="fechaInicioProyectosChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script type="module" src="/middlewares/Cerrar.js"></script>
    <script type="module" src="/middlewares/proyectos.js"></script>
</body>

</html>
