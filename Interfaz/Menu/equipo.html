<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros del Equipo - GraphixPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../principal.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar d-flex flex-column p-3 container-fluid">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <span class="fs-5 text fw-bold">GraphixPro</span>
                </a>
            </div>
            <nav>
                <ul class="nav flex-md-column flex-row justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link active" href="Menu.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipo.html">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <button style="color: white;" class="nav-link" id="logoutButton">Cerrar Sesión</button>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="main-content container mt-4">
            <h1>Miembros del Equipo</h1>

            <!-- Formulario para añadir nuevos miembros -->
            <form id="formMiembro" class="mb-4 p-4 border rounded" novalidate>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-3">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="col-md-3">
                        <label for="rol">Rol</label>
                        <input type="text" class="form-control" id="rol" placeholder="Rol" required>
                    </div>
                    <div class="col-md-3">
                        <label for="especialidad">Especialidad</label>
                        <input type="text" class="form-control" id="especialidad" placeholder="Especialidad" required>
                    </div>
                    <div class="col-md-2">
                        <label for="proyectos">Proyectos Actuales</label>
                        <input type="number" class="form-control" id="proyectos" placeholder="0" required>
                    </div>
                    <div class="col-md-3">
                        <label for="disponibilidad">Disponibilidad</label>
                        <select class="form-control" id="disponibilidad" required>
                            <option value="">Seleccione</option>
                            <option>Disponible</option>
                            <option>No disponible</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="fechaIngreso">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="fechaIngreso" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Miembro</button>
            </form>

            <!-- Tabla con los miembros del equipo -->
            <div class="table-responsive">
                <table id="tablaEquipo" class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Rol</th>
                            <th>Especialidad</th>
                            <th>Proyectos Actuales</th>
                            <th>Disponibilidad</th>
                            <th>Fecha de Ingreso</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <!-- Canvases para gráficos -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 mb-4 p-3">
                        <canvas id="rolesChart"></canvas>
                    </div>
                    <div class="col-md-6 offset-md-3 mb-4 p-3">
                        <canvas id="disponibilidadChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vincular el archivo JavaScript para gráficos -->
    <script type="module" src="/middlewares/Cerrar.js"></script>
    <script type="module" src="/middlewares/equipo.js"></script>
</body>
</html>
